<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            background: linear-gradient(to right, #0077B6, #00A86B);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #0077B6;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="الاسم">
        <input type="password" id="password" placeholder="الرمز">
        <button onclick="validate()">دخول</button>
    </div>

    <script>
        function validate() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (user === "حسن" && pass === "2") {
                window.location.href = "welcome.html";  
            } else {
                alert("بيانات غير صحيحة!");
            }
        }
    </script>
</body>
</html>
